---
# Allow pf-system to communicate with all namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pf-system-egress
  namespace: pf-system
spec:
  podSelector:
    matchLabels:
      app: pf-system
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          purpose: testbed
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
---
# Allow agents to communicate with pf-system only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agents-egress
  namespace: agents
spec:
  podSelector:
    matchLabels:
      app: agent
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: pf-system
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8080
---
# Allow tenant namespaces to communicate with pf-system only
